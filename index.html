<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <title>RawGStore</title>
</head>

<body>
    <header>
        <a href="./index.html" class="store-logo">RawGStore</a>
        <div class="search-games">
            <input type="text" placeholder="Search games..." class="input-games">
            <i class="fas fa-search"></i>
        </div>
        <div class="profile-user">
            <div class="user">
                <img class="user-image" alt="image user" src="user-image.png">
                <div class="user-text">
                    <span style="color: #ccc;">Matheus Siqueira</span>
                    <span style="color: #11BCFF;">Level 70</span>
                </div>
            </div>
            <div class="icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-friends"></i>
            </div>
        </div>
    </header>
    <main id="root">
        <div class="container" id="container">
        </div>
    </main>
</body>

</html>
